<!DOCTYPE html>
<html lang="en">
    <!-- By Ali Aslan -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="./images/favi.png" type="image/x-icon">
</head>
<body>
    
      <div class="container">
        <div class="box">
          <h1>BMI Calculator</h1>
           <!--===========================
                 Input Box Area Start 
           ============================-->
          <div class="content">

            <!-- Age input here -->
            <div class="input">
                <p>Age</p>
                <input type="text" class="age">
            </div>
            <!-- Age input here -->
            <!-- ckeckbox and gender -->
            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m" class="male"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>

                <label class="container">
                    <input type="radio" name="radio" id="f" class="female" ><p class="text">Female</p>
                    <span class="checkmark"></span>
                </label>

            </div>
            <!-- ckeckbox and gender -->
            <!-- Height weight start -->

            <div class="containerHW">

            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required>
            </div>

            </div>

            <!-- Height weight end -->
            <button class="calculate" id="submit">Calculate BMI</button>
          </div>
           <!--===========================
                 Input Box Area End 
           ============================-->
           <!--===========================
                 Result Box Area Start 
           ============================--> 
           <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
           </div>
           <!--===========================
                 Result Box Area End 
           ============================-->
        </div>
      </div>

  

    <!--===========================
           Popup Area Start
    ============================-->   
    <div  class="modal">
      <div class="modal-content">
        <span class="close">X</span>
        <p class="po">There was an some type error!</p>
      </div>
    </div>

    <!--===========================
           Popup Area Start
    ============================-->


    
<script src="script.js"></script>

</body>
</html>
